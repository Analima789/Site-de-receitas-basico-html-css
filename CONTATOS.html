 <main>
  <form id="form-contato">
    <fieldset id="fieldset1">
        <legend>
            <center>DADOS PARA CONTATO</center>
        </legend>
        <label for="txtNome">Nome:</label>
        <input id="txtNome" type="text" maxlength="70" size="66" placeholder="Digite o nome">
        <br><br>
        <label for="txtEmail">E-Mail:</label>
        <input id="txtEmail" type="email" maxlength="70" size="66" placeholder="Digite o E-Mail">
        <br><br>
        <label for="slcMotivo">Motivo:</label>
        <select id="slcMotivo">
            <option>-- Selecione --</option>
            <option>Dúvida</option>
            <option>Reclamação</option>
            <option>Trabalhos dísponivel</option>
            <option>Outro</option>
        </select>
        <br><br>

        <label for="txtComentario">Comentário:</label>
        <textarea id="txtComentario" rows="5" cols="70" placeholder="Digite o comentário">
        </textarea>
        
        <br>

        <label>Deseja receber informações?</label>
        <input id="rdoSim" type="Radio" name="rdoReceberinfo" value="1">
        <label for="rdoSim">SIM</label>
        <input id="rdoNao" type="Radio" name="rdoReceberinfo" value="0">
        <label for="rdoNao">NÃO</label>

        <br><br>
        <input id="btnEnviar" type="submit" value="Enviar">
        <input id="btnLimpar" type="reset" value="Limpar">
    </fieldset>
</form>
